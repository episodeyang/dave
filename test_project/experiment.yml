%YAML 1.2
---

env:
  PYTHONPATH: test_directory
config:
  max_concurrent: 10
run: |
  echo "requires python>=3.6"
  source activate simulation
  {env} python main.py {args}
#run: pwd
default_args:
  npts: 100
  num_epochs: 70000
  num_tasks: 10
  num_grad_steps: 1
  num_points_sampled: 10
  fix_amp: False
batch_args: # use good typing convention here
  - num_tasks: 20
    num_grad_steps: 3
    num_points_sampled: 50
tmp:
  - last_run: 10

