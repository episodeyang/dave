%YAML 1.2
---
config:
  max_concurrent: 10
run: |
  PYTHONPATH="test_directory" \
  python test_main.py {args}
default_args:
  npts: 100
  num_epochs: 70000
  num_tasks: 10
  num_grad_steps: 1
  num_points_sampled: 10
  fix_amp: False
batch_args: # use good typing convention here
  - num_tasks: 10
    num_grad_steps: 1
    num_points_sampled: 10
tmp:
  - last_run: 10

